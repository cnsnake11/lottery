<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, user-scalable=no" />
    <title>Babytree</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/screen.css">
</head>
<body>
	<div id="wrapper">
		<div id="loader"> 
			<div class="inner"></div>
		</div>
		<!-- Awards panel -->
		<aside class="zone-container">
			<div class="trigger">
				<i class="icon icon-filter"></i>
			</div>
			<div class="board">
			
			</div>
		</aside>
		
		<section id="container" class="clearfix">
			<div class="html5_video">
				<video autoplay loop src="video/cloud.mp4"></video>
			</div>

			<div id="copyleft">
				<div class="favicon"><span>宝</span><span>宝</span><span>树</span></div>
				<div class="copyright">babytree.com</div>
			</div>

			<section id="content" class="clearfix">
				<div class="flicker">
					<img src="img/logo.png" width="256"/>
				</div>
				<div class="name-container clearfix">
                    <span class="name"></span>
                </div>
			</section>
		</section>
	</div>

	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/name.js"></script>
	<script src="js/config.js"></script>
	<script src="js/lucky.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
